<!DOCTYPE html>
<html>
	<head>
		<title>SpaceTraders API</title>
		<script src="elm.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,300;1,300&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="elm-app"></div>
		<script>
			var audio = new Audio();
			audio.src = "music.mp3"; // Replace with the path to your audio file

			// Play the audio when the app initializes
			audio.addEventListener("canplaythrough", function () {
				audio.play();
			});
			var app = Elm.Main.init({ node: document.getElementById("elm-app") });
		</script>
	</body>
</html>
